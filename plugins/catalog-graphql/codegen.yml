overwrite: true
schema: ./src/schema.gql
require:
  - ts-node/register/transpile-only
generates:
  ./src/graphql/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    hooks:
      afterOneFileWrite:
        - eslint --fix
    config:
      contextType: '@graphql-modules/core#ModuleContext'
      useIndexSignature: true
      defaultMapper: Partial<{T}>
