overwrite: true
generates:
  ./src/graphql/types.d.ts:
    schema: ./src/schema.js
    plugins:
      - typescript
      - typescript-resolvers
    hooks:
      afterOneFileWrite:
        - eslint --fix
    config:
      contextType: '@graphql-modules/core#ModuleContext'
      allowParentTypeOverride: true
      useIndexSignature: true
      defaultMapper: Partial<{T}>
