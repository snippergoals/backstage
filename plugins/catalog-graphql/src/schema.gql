scalar JSON
scalar JSONObject

type EntityMetadataAnnotation {
  key: String!
  value: String!
}

type EntityMetadata {
  name: String!
  namespace: String
  annotations: JSONObject
}

type CatalogEntity {
  apiVersion: String
  kind: String!
  metadata: EntityMetadata
}

type CatalogQuery {
  list: [CatalogEntity!]!
}

type Query {
  catalog: CatalogQuery!
}
