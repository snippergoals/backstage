apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-backend
  labes:
    app: backstage
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
      component: backend
    template:
      metadata:
        labels:
          app: backstage
          component: backend
      spec:
        containers:
        - name: app
          image: spotify/backstage-backend:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 7000
            name: backend
            protocol: TCP
